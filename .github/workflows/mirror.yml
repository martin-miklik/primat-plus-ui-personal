name: ğŸª Mirror to Private Repository

on:
  push:
    branches:
      - "**" # Synchronizuje vÅ¡echny vÄ›tve
  create: # Pro novÃ© vÄ›tve a tagy
  delete: # Pro smazanÃ© vÄ›tve
  workflow_dispatch: # ManuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­

jobs:
  mirror:
    if: github.repository == 'BePositive-s-r-o/primat-plus-ui'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # StÃ¡hne celou historii
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "GitHub Mirror Bot"
          git config --global user.email "action@github.com"

      - name: ğŸª Add mirror remote and push
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_ACCESS_TOKEN }}
          MIRROR_REPO: ${{ secrets.MIRROR_REPOSITORY_URL }}
        run: |
          # Remove bugged github auth header
          git config --unset-all http.https://github.com/.extraheader

          # PÅ™idÃ¡ mirror remote s access tokenem
          git remote add mirror https://$MIRROR_TOKEN@github.com/$MIRROR_REPO.git

          # Synchronizuje vÅ¡echny vÄ›tve
          git push mirror --all --force

          # Synchronizuje vÅ¡echny tagy
          git push mirror --tags --force

      - name: ğŸ§¹ Clean up
        run: |
          git remote remove mirror
