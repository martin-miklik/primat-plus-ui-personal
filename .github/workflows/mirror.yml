name: 游 Mirror to Private Repository

on:
  push:
    branches:
      - "**" # Synchronizuje v코echny v캩tve
  create: # Pro nov칠 v캩tve a tagy
  delete: # Pro smazan칠 v캩tve
  workflow_dispatch: # Manu치ln칤 spu코t캩n칤

jobs:
  mirror:
    if: github.repository == 'BePositive-s-r-o/primat-plus-ui'
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # St치hne celou historii
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 丘뙖잺 Configure Git
        run: |
          git config --global user.name "GitHub Mirror Bot"
          git config --global user.email "action@github.com"

      - name: 游 Add mirror remote and push
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_ACCESS_TOKEN }}
          MIRROR_REPO: ${{ secrets.MIRROR_REPOSITORY_URL }}
        run: |
          # Remove bugged github auth header
          git config --unset-all http.https://github.com/.extraheader

          # P콏id치 mirror remote s access tokenem
          git remote add mirror https://$MIRROR_TOKEN@github.com/$MIRROR_REPO.git

          # Vyma쬰 workflow soubor z mirror (nepot콏ebujeme ho v priv치tn칤m repo)
          git rm --cached .github/workflows/mirror.yml
          git commit -m "Remove mirror workflow from mirror copy" || true

          # Synchronizuje v코echny v캩tve
          git push mirror --all --force

          # Synchronizuje v코echny tagy
          git push mirror --tags --force

      - name: 游빛 Clean up
        run: |
          git remote remove mirror
